<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Actor&family=Lily+Script+One&display=swap" rel="stylesheet">  <link rel="stylesheet" href="./css/style.css">
  <link rel="shortcut icon" href="./images/favicon.png" type="image/x-icon">
  <title>Disney Streaming || Your fun starts here!</title>
</head>
<body>
  <header>
    <nav>
      <ul>
        <li><a href="#">Início</a></li>
        <li><a href="#">Filmes</a></li>
        <li><a href="#">Séries</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <section class="banner">
      <img src="./images/disney-banner.svg" alt="Banner Disney">
    </section>
    <section class="movies">
      <figure>
        <a href="https://youtu.be/zRMicKd9IH8" target="_blank"><img src="./images/encanto.png" alt="Encanto"></a>
        <a href="https://youtu.be/uF8w-6x61fc" target="_blank"><img src="./images/raya.png" alt="Raya"></a>
        <a href="https://youtu.be/DbBe5U8m_KU" target="_blank"><img src="./images/buzz.png" alt="LightYear"></a>
      </figure>
      <figure>
        <a href="https://youtu.be/76CslX-q5C4" target="_blank"><img src="./images/toy.png" alt="Toy Story 4"></a>
        <a href="https://youtu.be/5LptimBauZw" target="_blank"><img src="./images/irmao-urso.png" alt="Irmão Urso"></a>
        <a href="https://youtu.be/E7_4ZUpyoWM" target="_blank"><img src="./images/luca.png" alt="Luca"></a>
      </figure>
    </section>
  </main>
  <footer>

      <div class="p-footer">
        © Disney © Disney•Pixar © & ™ Lucasfilm LTD © 2022 MARVEL. Reservados todos os direitos, Disney Entertainment
      </div>
      <div class="images-footer">
        <a href="https://www.youtube.com/@disneybr" target="_blank"><img src="./images/youtube.png" alt="Logo YouTube"></a>
        <a href="https://www.instagram.com/disney/" target="_blank"><img src="./images/insta.png" alt="Logo Instagram"></a>
        <a href="https://www.disney.com.br/" target="_blank"><img src="./images/disney-plus.png" alt="Logo Disney"></a>
      </div>
  </footer>
</body>
</html>
